<div class="container border mt-4 rounded" style="width: 50%;">
  <div class="row">
    <div class="col-md-8 offset-2">
      <h1 class="text-center">Login Form</h1>
      <form [formGroup]="loginForm" (ngSubmit)="login()">
        <div class="form-group">
          <label for="username">Username:</label>
          <input class="form-control" type="text" id="username" formControlName="username" required>
        </div>

        <div class="form-group">
          <label for="password">Password:</label>
          <input class="form-control" type="password" id="password" formControlName="password" required>
        </div>
        <div>
          <button type="submit" class="btn btn-success my-4" [disabled]="loginForm.invalid">Login Here</button>
        </div>
      </form>
    </div>
  </div>
</div>
